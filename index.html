<!DOCTYPE html>
<html>
<head>
	<title>animation-player</title>
	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
<header class="wrapper-header">
    <div class="header-title">
        <h1>Animation player</h1>
    </div>
</header>
<div class="wrapper">
       <div class="list-tools">
       </div>
       <div class="wrapper-list-frame"  id="listFrames">
            <button id="newframe">Add new Frame</button>
           <div id="wrapperListFrame">
              <div class="frame" id="frame1">
                    <canvas id="canvasFrame1" width="100" height="100"></canvas>
                    <button id="deleteFrame1" class="deleteFrame">Delete</button>
                    <button id="copyFrame1" class="copyFrame">Copy</button>
              </div>
            </div>
             
       </div>
       <div class="wrapper-canvas">
             <canvas id="canvas" class="mainCanvas" width="300" height="300">
             </canvas>
             <button id="clearCanvas" class="pure-canvas">Clear</button>
       </div>
       <div class="wrapper-animation-player">
            <canvas id="canvasPlayer" class="canva-player" width="300" height="300"> </canvas>
            <button id="start" class="start-animation">Start Animation</button>
       </div>
</div>
<script src="./src/index.js"></script>
</body>
</html>
